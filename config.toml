baseURL = 'https://nerdydaytrips.org/'
languageCode = 'en-gb'
title = 'Nerdy Day TripsÂ²'
theme = "ndt2"
enableRobotsTXT = true
enableGitInfo = true

relativeURLs = true

[Permalinks]
    daytrip = "/:slug/"
    post = "/blog/:year/:month/:filename/"

[outputs]
    section = ['html', 'rss', 'json']
    home = ['html', 'rss']
    page = ['html']
    rss = ['rss']
    taxonomy = ['html', 'rss']
    term = ['html', 'rss']

[markup.goldmark.renderer]
    unsafe = true

[params]
    mainSections = ["daytrip", "post"]
    description = "A global map of places to visit that might appeal to nerdy types"

[params.repository]
  branch = 'main'
  owner = 'nerdydaytrips'
  repo = 'website'
  service = 'GitHub'
  urlPatternEdit = 'https://github.com/%s/%s/edit/%s/%s'
  urlPatternView = 'https://github.com/%s/%s/blob/%s/%s'

[frontmatter]
  lastmod = ["lastmod", ":git", "date", "publishDate"]

